
name: Package Application with Pyinstaller

on:
  push:
    tags:
       - master
       - 'v*'

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@main
      with:
        path: src
    - uses: actions/upload-artifact@v2
      with:
        name: HSVN-Tools-Windows
        path: src/dist/windows
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package Application
      uses: JackMcKew/pyinstaller-action-linux@main
      with:
        path: src
    - uses: actions/upload-artifact@v2
      with:
        name: HSVN-Tools-Linux
        path: src/dist/linux
  build-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Package Application
      uses: JackMcKew/pyinstaller-action-macos@main
      with:
        path: src
    - uses: actions/upload-artifact@v2
      with:
        name: HSVN-Tools-macOS
        path: src/dist/macos